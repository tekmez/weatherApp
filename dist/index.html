<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/dist/style.css">
</head>
<body>
    <div id="form">
        <form method="post">
            <label for="city"><h4>Enter a City:</h4></label>
            <input type="text" class="text form-control" id="formGroupExampleInput">
            <button class="btn btn-outline-light">Show</button>
        </form>
    </div>
    <div id="table">
        <table class="table">
            <thead class="thead-light">
              <tr>
                <th scope="col">#</th>
                <th scope="col">City</th>
                <th scope="col">Current</th>
                <th scope="col">Min Temp</th>
                <th scope="col">Max Temp</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td class="city">City</td>
                <td class="current">Current</td>
                <td class="min">Min Temp</td>
                <td class="max">Max Temp</td>
              </tr>
            </tbody>
          </table>
    </div>
<script src="/dist/main.js"></script>
</body>
</html>
